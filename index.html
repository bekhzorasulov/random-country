<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rondom Country</title>
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body>
    <div class="align-elements text-center">
      <h1 class="text-5xl my-10 font-semibold font-mono text-lime-500">
        Find country
      </h1>
      <form class="w-96 my-10 mx-auto flex gap-5">
        <input
          type="text"
          placeholder="Type here"
          class="input input-bordered input-success w-full max-w-xs"
          id="searcher"
        />
        <button class="btn btn-outline btn-accent">Search</button>
      </form>
    </div>

    <!-- template -->
    <template id="country-template">
      <div
        class="card bg-slate-600 shadow-xl p-5 text-center max-w-xs mx-auto mt-10"
      >
        <img
          id="country-flag"
          src=""
          alt="Country flag"
          class="w-36 h-24 mx-auto"
        />

        <div class="card-body">
          <h2
            id="country-name"
            class="card-title text-2xl font-bold text-amber-300"
          >
            Country Name
          </h2>
          <p class="text-lg">
            Continents:
            <span id="country-continent" class="font-medium">Continents:</span>
          </p>
          <p class="text-lg">
            Subregion:
            <span id="country-subregion" class="font-medium">Capital City</span>
          </p>
          <p class="text-lg">
            Capital:
            <span id="country-capital" class="font-medium">Capital City</span>
          </p>
          <p class="text-lg">
            Population:
            <span id="country-population" class="font-medium">Population</span>
          </p>
          <p class="text-lg">
            Borders:
            <span id="country-borders" class="font-medium">Borders</span>
          </p>
        </div>
      </div>
    </template>

    <div class="align-elements info-container"></div>
    <script src="./app.js"></script>
  </body>
</html>
